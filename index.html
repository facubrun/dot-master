<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Master Game</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/datosUsuario.js" defer></script>
    <script src="./js/app.js" defer></script>
</head>
<body>
    <!-- cabecera -->
    <header>
        <img src="./img/logo.png" alt="Dot Master Logo">
    </header>

    <!-- formulario user -->
    <main>
        <p id="error-message"></p>
        <form action="juego.html" id="game-form">
            <div class="item-form">
                <label for="username">Nombre de usuario*:</label>
                <input type="text" id="arroba" value="@" name="arroba" readonly>
                <input type="text" id="username" name="username" required minlength="2">
            </div>
            <div class="item-form">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="item-form">
                <label for="board-size">Tamaño del tablero*:</label>
                <select name="board-size" id="board-size" >
                    <option value="0">-- Elije un tamaño --</option>
                    <option value="4">4 x 4</option>
                    <option value="5">6 x 6</option>
                    <option value="6">8 x 8</option>
                </select>
            </div>
            <div class="item-form">
                <div id="avatar">
                    <label for="avatar">avatar</label>
                    <div id="avatarContainer">
                        <img src="./img/avatar1.png" alt="" id="avatarImg">
                    </div>
                </div>
                <div id="avatarGrid">
                    <div class="avatarItem">
                        <img src="./img/avatar1.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar2.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar3.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar4.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar5.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar6.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                </div>
            </div>
            <div class="item-form">
                <p>* Obligatorio</p>
            </div>
            <div class="item-form">
                <input type="submit" value="INICIAR JUEGO" id="start-button">
            </div>
        </form>
    </main>

    <!-- pie de página -->
    <footer>
        <p>Dot Master Game</p>
    </footer>
</body>
</html>
